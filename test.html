<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Test Captions</title></head>
<body>
<video controls crossorigin="anonymous" width="600" height="300"
       poster="silent.jpg" style="background:#000;">
  <source src="CD01.mp3" type="audio/mpeg">
  <track kind="captions" src="CD01.vtt" srclang="en" label="English" default>
</video>

  <script>
    document.querySelector('video').addEventListener('loadedmetadata', () => {
      document.querySelector('video').textTracks[0].mode = 'showing';
    });
  </script>
</body>
</html>
